<div class="container">
  <h1>Contact Me</h1>
  <p>Feel free to get in touch!</p>
  <form (ngSubmit)="send($event)" #contactForm="ngForm">
    <label for="name">Who is asking: </label>
    <input type="text" id="name" name="name" placeholder="Name" ngModel required>
    <label for="email">Where should I reply to: </label>
    <input type="email" id="email" name="email" placeholder="E-Mail" ngModel required>
    <label for="subject">What is your message about:</label>
    <input type="text" id="subject" name="subject" placeholder="Subject" ngModel>
    <label for="message">Pour out your heart:</label>
    <textarea id="message" name="message" placeholder="Hello Adrian, ..." ngModel required></textarea>
    <input type="submit"  class="submit" *ngIf="!inProgress" value="Send it">
    <div class="spinner-container" *ngIf="inProgress">
      <div class="spinner"></div>
    </div>
  </form>
  <div class="success-message" *ngIf="showSuccessMessage" [@fadeInOut]>Thank you for your message! We will get back to you shortly.</div>
  <div class="error-message" *ngIf="showErrorMessage" [@fadeInOut]>Oops, something went wrong. Please try again later.</div>

  <p>Or, send me an E-mail like in the old days to <a href="mailto:adrian.vinojcic@gmail.com">adrian.vinojcic&#64;gmail.com</a>.
  </p>

</div>
