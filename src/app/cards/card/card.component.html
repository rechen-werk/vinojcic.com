<a [href]="card.link" *ngIf="card.link">
  <ng-container [ngTemplateOutlet]="cardContent"/>
</a>
<ng-container *ngIf="!card.link" [ngTemplateOutlet]="cardContent"/>

<ng-template #cardContent>
  <div class="card container"
       [style.height.px]="cardHeight"
       [style.width.px]="cardWidth"
    >
    <div class="image"
         [ngClass]="{
          'top': card.imgPosition === Position.TOP,
          'left': card.imgPosition === Position.LEFT
         }"
         *ngIf="card.imgPosition === Position.TOP || card.imgPosition === Position.LEFT"
         [style]="'background-image: url(' + card.img + ')'">
    </div>
    <div class="content"
         [ngClass]="{
          'bottom': card.imgPosition === Position.TOP,
          'right': card.imgPosition === Position.LEFT,
          'top': card.imgPosition === Position.BOTTOM,
          'left': card.imgPosition === Position.RIGHT
         }"
    >
      <h4>
        {{ card.title }}
      </h4>
      <p *ngIf="card.topic || card.date" class="topic-date secondary">
        {{ card.topic }} {{ card.topic && card.date ? 'â€¢' : '' }} {{ card.date }}
      </p>
      <p class="description">
        {{card.description}}
      </p>
    </div>
    <div class="image"
         [ngClass]="{
          'bottom': card.imgPosition === Position.BOTTOM,
          'right': card.imgPosition === Position.RIGHT
         }"
         *ngIf="card.imgPosition === Position.BOTTOM || card.imgPosition === Position.RIGHT"
         [style]="'background-image: url(' + card.img + ')'">
    </div>
  </div>
</ng-template>
